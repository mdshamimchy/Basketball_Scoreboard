<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sub_container">
            <div class="inner_column">
                <h1>Home</h1>
                <div class="score">
                    <h2 id="home_score">0</h2>
                </div>
                <div class="buttons">
                    <button id="inc_Btn_p1_home">+1</button>
                    <button id="inc_Btn_p2_home">+2</button>
                    <button id="inc_Btn_p3_home">+3</button>
                </div>
            </div>
            <div class="inner_column">
                <h1>Guest</h1>
                <div class="score">
                    <h2 id="guest_score">0</h2>
                </div>
                <div class="buttons">
                    <button id="inc_Btn_p1_guest">+1</button>
                    <button id="inc_Btn_p2_guest">+2</button>
                    <button id="inc_Btn_p3_guest">+3</button>
                </div>
            </div>
        </div>
        <div class="play_again">
            <button id="play_again">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
